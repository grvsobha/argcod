apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: 'https://github.com/grvsobha/argocd-example.git'
    path: argocd-test
    targetRevision: main  # or specify a branch, tag, or commit
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
